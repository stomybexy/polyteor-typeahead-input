<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../polyteor-typeahead-input.html">





<dom-module id="demo-element">
    <template>
        <p>An example of <code>&lt;polyteor-typeahead-input&gt;</code>:</p>
        <polyteor-typeahead-input  min-length="0" selected="{{selected}}" subscription="todos" wait="300"
                                  style="max-width:400px;" placeholder="todo" search-placeholder="search todo"></polyteor-typeahead-input>
        <div>[[prettify(selected)]]</div>
    </template>
    <script>
        (function () {
    'use strict';

    Polymer({
        is: 'demo-element',
        properties: {
            
        },
        prettify: function (object) {
            console.log(object)
            if (!object) {
                return '';
            }
            return JSON.stringify(object, null, '  ');
        },


        onChange: function (path, data) {
            // console.log('todos changed', path);
            return this.prettify(data);
        }

    });
})();
    </script>
</dom-module>
