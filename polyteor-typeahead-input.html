<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polyteor-element/polyteor-subscription.html">
<link rel="import" href="../paper-select2/paper-select2.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <polyteor-typeahead-input></polyteor-typeahead-input>

Example:

    <polyteor-typeahead-input>
      <h2>Hello polyteor-typeahead-input</h2>
    </polyteor-typeahead-input>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="polyteor-typeahead-input">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }

        </style>

        <polyteor-subscription name="[[subscription]]" args="[[args]]" data="{{data}}"></polyteor-subscription>
        <paper-select2 selected="{{selected}}" typed-value="{{searchText}}" data="[[data]]" attr-for-label="label"></paper-select2>
    </template>

    <script>
        Polymer({
            is: 'polyteor-typeahead-input',

            properties: {
                placeholder: {
                    type: String,
                    value: ''
                },
                args: {
                    type: Array,
                    notify: true,
                    computed: 'computeArgs(_searchText)'
                },
                searchText: {
                    type: String,
                    notify: true,
                    value: '',
                    observer: 'computeSearchString'
                },
                minLength: {
                    type: Number,
                    notify: true,
                    value: 1
                },
                wait: {
                    type: Number,
                    notify: true
                },
                subscription: {
                  type: String,
                    notify: true,
                    value: null
                },
                selected: {
                    type: Object,
                    notify: true
                },
                _searchText: {
                    type: String,
                    notify: true,
                    value: ''

                },
                data: {
                    type: Array
                    
                    
                }

            },

            // Element Lifecycle

            ready: function () {
                // `ready` is called after all elements have been configured, but
                // propagates bottom-up. This element's children are ready, but parents
                // are not.
                //
                // This is the point where you should make modifications to the DOM (when
                // necessary), or kick off any processes the element wants to perform.
            },

            attached: function () {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
            },

            detached: function () {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
            },

            // Element Behavior
            computeArgs: function (searchText) {
                return [
                searchText
            ];
            },
            computeSearchString: function () {
                var self = this;
                this.debounce('lazySearch', function () {
                    if ((self.searchText || '').length < self.minLength) {
                        return;
                    }
                    self._searchText = self.searchText;
                },self.wait)
            }


        });
    </script>
</dom-module>
